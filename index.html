<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Responsive Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.17&sensor=false"></script>
</head>
<body>
    <div class="pageContainer">
        <div class="addressContainer">
            <h1>Address</h1>
            <div class="address">
                94 Armley Road, Leeds, LS12 2EJ
            </div>
        </div>
    
        <div class="embedContainer">
            <div class="googleMap"></div>
        </div>
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/jQuery-map">View the code on github</a>
        </div>
    </div>
    
    <!-- Google maps -->
    <script src="js/googleMap.js" type="text/javascript"></script>
    
    <script type="text/javascript">
	    $(function() 
		{
	        $(".googleMap").each(function()
            {
	          //setup new googleMap
	            var googleMap = new GoogleMap();
	            
	            //set the zoom level
	            googleMap.setZoomLevel(12);

	            //pass the element that contains the address
	            googleMap.setAddress($(".address").text());

	            //pass the element to draw the map in
	            googleMap.setMapElement($(this));

	            //render the map
	            googleMap.render();
            });
		});
    </script>
</body>
</html>
